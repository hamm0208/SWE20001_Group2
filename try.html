<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Statistics</title>
    <!-- Include charting library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link rel="stylesheet" href="styles.css"> <!-- Include your custom CSS -->
</head>
<body>
    <!-- Chart container -->
    <div class="container">
        <canvas id="orderChart" width="800" height="400"></canvas>
        <div class="summary">
            <h2>Order Status Summary</h2>
            <ul>
                <li><span class="completed">Completed:</span> 150</li>
                <li><span class="in-progress">In Progress:</span> 50</li>
                <li><span class="cancelled">Cancelled:</span> 20</li>
            </ul>
        </div>
    </div>

    <!-- JavaScript code to render the chart -->
    <script src="script.js"></script> <!-- Include your JavaScript file -->
</body>
</html>

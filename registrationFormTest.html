<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Profile</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/bootstrap.css">
</head>
<body id="background">

<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-center mt-3">
            <img src="Images/web_resources/foodEdge_logo.png" alt="FoodEdge Logo" class="img-fluid" style="max-width: 200px;">
        </div>
    </div>
</div>

<div class="registration_container">
    <form action="register_user.php" method="post" id="registrationForm">
        <h2>Create New Profile</h2>
        
        <div class="registration-form-container">
            <div class="registration_row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="registration_row">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            
            <div class="registration_row">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            
            <div class="registration_row">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>
            
            <div class="registration_row">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="registration_row">
                <label for="contact_number">Contact Number:</label>
                <input type="tel" id="contact_number" name="contact_number">
            </div>
            
            <!-- Profile Image Upload - You might want to handle this separately or post-registration due to its complexity -->
            
            <div class="registration_row">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="registration_row">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <div class="registration_row">
                <button type="submit" class="form-submit-button">Register</button>
            </div>
        </div>
    </form>
</div>

<script>
    document.getElementById('registrationForm').onsubmit = function(e) {
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirm_password').value;
        if (password !== confirmPassword) {
            e.preventDefault(); // Prevent form submission
            alert('Passwords do not match.');
        }
    };
</script>

</body>
</html>
